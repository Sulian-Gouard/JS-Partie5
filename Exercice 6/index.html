<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Exercice 6</title>
</head>


<body>

    <p>Dans un formulaire, faire que les champs aient une bordure noire quand ils ont le focus. La supprimer quand ils perdent le focus.

    </p>
    <div class="container-md m-5 p-3">
        <form>
            <div class="form-group">
                <label for="password1">mot de passe</label>
                <input type="password" class="form-control" id="password1" placeholder="pas azerty">
            </div>
            <div class="form-group">
                <label for="password2">confirmation de mot de passe</label>
                <input type="password" class="form-control" id="password2" placeholder="pas azerty">
            </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>

        let idPassword1 = document.getElementById("password1");
        let idPassword2 = document.getElementById("password2");

        idPassword1.addEventListener("focusin",firstFocus)
        idPassword2.addEventListener("focusin",secondFocus)

        idPassword1.addEventListener("focusout",loseFocus)
        idPassword2.addEventListener("focusout",loseFocus)

        function firstFocus() {
            idPassword1.style.border = "3px solid black";

        }

        function secondFocus() {
            idPassword2.style.border = "3px solid black";

        }

        function loseFocus() {
            idPassword1.style.border = "";
            idPassword2.style.border = "";

        }
    </script>



</body>

</html>
