<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1>Exercice 3</h1>
    <p>Créer un fichier html et y ajouter une image. Au clic sur l'image changer sa source, au survol, l'agrandir.</p>

    <form action="" class="col-8 m-auto">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" name="name" onkeyup="getname()">
            <span class="error" id="errorname"></span>
        </div>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="email" class="form-control" id="mail" name="mail" onkeyup="getmail()">
            <span class="error" id="errormail"></span>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" onkeyup="getage()">
            <span class="error" id="errorage"></span>
        </div>
    </form>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>


    <script>
        function getname() {
            let name = document.getElementById("name");
            let errorName = document.getElementById("errorname");
            let name_regex = /^[a-zA-Z]+$/;

            if (name_regex.test(name.value)) {
                name.style.border = "2px solid green";
                errorName.textContent = "";
            } else {
                name.style.borderColor = "red";
                errorName.textContent = "Caractère non valide";
            }
        }

        function getage() {
            let age = document.getElementById("age");
            let age_regex = /^[0-9]{1,3}$/;

            if (age_regex.test(age.value)) {
                age.style.border = "2px solid green";
                document.getElementById('errorage').textContent = "";
            } else {
                age.style.borderColor = "red";
                document.getElementById('errorage').textContent = "Caractère non valide";
            }
        }

        function getmail() {
            let mail = document.getElementById('mail');
            let mail_regex = /^\w+([.-]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$/;

            if (mail_regex.test(mail.value)) {

                mail.style.border = "2px solid green";
                document.getElementById('errormail').textContent = "";
            } else {
                mail.style.borderColor = "red";
                document.getElementById('errormail').textContent = "Caractère non valide";
            }

        }
    </script>


</body>

</html>
