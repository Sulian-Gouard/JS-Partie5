<head>

<body>
    <div class="container-md m-5 p-3">
        <form>
            <div class="form-group">
                <label for="pwd1">mot de passe</label>
                <input type="password" class="form-control" id="pwd1" placeholder="mot de passe">
            </div>
            <div class="form-group">
                <label for="pwd2">confirmation de mot de passe</label>
                <input type="password" class="form-control" id="pwd2" placeholder="mot de passe">
            </div>
            <button type="button" onclick="testpw()" class="btn btn-primary">soumettre</button>
        </form>
    </div>

    </script>

    <script>
        function testpw() {

            let idpwd1 = document.getElementById("pwd1");
            let idpwd2 = document.getElementById("pwd2");

            if (idpwd1.value == idpwd2.value) {
                console.log('pwd bon');
                idpwd1.classList.remove("pwt");
                idpwd2.classList.remove("pwt");
                idpwd1.classList.add("pwf");
                idpwd2.classList.add("pwf");
                
            } 
            
            else { 
            console.log('pwd erroné')
            idpwd1.classList.remove("pwf");
            idpwd2.classList.remove("pwf");
            idpwd1.classList.add("pwt");
            idpwd2.classList.add("pwt");
            
            window.alert("Mots de passe différents");
        }
    }
    </script>
